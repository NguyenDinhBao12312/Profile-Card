<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="main">  
            <div class="wrapper">
                <!--Avatar-->
                <div class="img-logo">
                    <img alt="#" src="image/344354486_722860436289852_5633215576106500647_n.jpg"/>
                </div>
                <!--Phần giới thiệu-->
                <div class="name">
                    <h3>Nguyễn Đình Bảo <i class="fa fa-check-circle"></i>
                    <span><p>Ho Chi Minh City</p></span>
                    </h3>
                </div>
                <div class="text-tx">
                        Web Development</p>
                </div>
                <div class="meta">
                    <!--Link web facebook-->
                    <div class="icon facebook">
                        <div class="tooltip">
                            Facebook
                        </div>
                        <a href="https://www.facebook.com/doan.xem.4958216/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <!-- Link web Instagram -->
                    <div class="icon instagram">
                        <div class="tooltip">
                            Instagram
                        </div>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    <!--Link web github-->
                    <div class="icon github">
                        <div class="tooltip">
                            Github
                        </div>
                        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                    <!--Link youtube-->
                    <div class="icon youtube">
                        <div class="tooltip">
                            YouTube
                        </div>
                        <a href="https://www.youtube.com/channel/UCQxpRRG6nK_eShhld23fvZQ" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="btn">
                    <button>Messsage</button>
                    <button>Follow</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
